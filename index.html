<!DOCTYPE html>
<html>
<head>
<title>Madhya Pradesh Medical Science University Examination Portal</title>
<style>
body{font-family:Segoe UI;background:#e9edf3;text-align:center;padding:70px;}
.card{background:white;padding:35px;border-radius:12px;display:inline-block;
box-shadow:0 0 15px rgba(0,0,0,0.1);}
input,button{padding:12px;margin:10px;width:260px;}
h2{color:#1c2e4a;}
</style>
</head>
<body>

<div class="card">
<h2>Student Result Portal</h2>

<input id="name" placeholder="Student Name"><br>
<input id="enroll" placeholder="Enrollment Number"><br>
<input type="date" id="dob"><br>

<button onclick="next()">Login</button>
</div>

<script>
function next(){
localStorage.setItem("name",document.getElementById("name").value);
localStorage.setItem("enroll",document.getElementById("enroll").value);
window.location.href="verify.html";
}
</script>

</body>
</html>
